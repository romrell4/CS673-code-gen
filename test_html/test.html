<html lang="en">
    <head>
        <title>Test Page</title>
        <style>
            body {
                font-size: 18pt;
                background-image: url("https://www.ezoic.com/wp-content/uploads/2016/05/website-background-min.jpg");
                background-repeat: no-repeat;
            }

            #content {
                width: 50%;
                background-color: #dddddddd;
                padding: 20px;
            }

            #title {
                text-align: center;
            }

            p {
                font-family: Arial, sans-serif;
            }

            .center {
                margin: auto;
            }

            .red {
                color: red;
            }

            table#test-table {
                width: 80%;
                border-collapse: collapse;
                background-color: white;
                margin-bottom: 8px;
            }

            td.image {
                text-align: center;
            }

            img.icon {
                height: 40px;
                width: 40px;
            }

            th, td {
                padding: 8px;
                border: 1px solid #111;
            }
        </style>
    </head>
    <body>
        <div id="content" class="center">
            <h1 id="title">This is a test</h1>
            <p>This should be arial. <span class="red">And this should also be red</span></p>
            <div>
                <p>This is a table</p>
                <table id="test-table" class="center">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Quest</th>
                            <th>Favorite Color</th>
                            <th>Result</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Sir Lancelot of Camelot</td>
                            <td>To seek the Holy Grail</td>
                            <td>Blue</td>
                            <td class="image">
                                <img class="icon" src="https://outtheleague.com/wp-content/uploads/2019/02/thumbs-up-emoji.png" alt="Thumbs Up"/>
                            </td>
                        </tr>
                        <tr>
                            <td>Sir Robin of Camelot</td>
                            <td>To seek the Holy Grail</td>
                            <td>Blue! No, yell...</td>
                            <td class="image">
                                <img class="icon" src="https://webstockreview.net/images/bomb-clipart-animated.png" alt="Explosion"/>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button>And this button will do something awesome</button>
            </div>
        </div>
    </body>
</html>
