                                    <li>Order diagnostic tests (including lab work)</li>
                                    <li>Research preventative medicine</li>

                                    <li>Make rounds in medical and surgical fields</li>
                                 </ul>

                           <hr style="border-top:solid 1px #fff;"/>
                           <div class="contentBlock">
                              <div class="content" style="margin: 20px 0px;">Become an Occupational Therapist in 5 years with our combined Bachelor of Science in Health Science and Master of Science in Occupational Therapy. You will:
          <ul>
                                    <li>Begin your OT coursework from your first year on campus, preparing you for your career from day one</li>
                                    <li>Complete six months of clinical fieldwork ahead of taking your Board Certification at the end of your fifth year</li>
                                    <li>Have the option to pursue a doctoral degree in Occupational Therapy (OTD) following the completion of your MS studies</li>
                                 </ul>

        </p>

                           <div class="contentBlock">
                              <div class="content" style="margin: 20px 0px;">The Neuroscience major at Elizabethtown College is an interdisciplinary program that provides you with a deep understanding of how the brain works and how it impacts human behavior. You will:
          <ul>
                                    <li>Complete hands-on laboratory research with a faculty member from your first year</li>
                                    <li>Take classes in molecular, behavioral, cognitive and clinical neuroscience</li>
                                    <li>Gain a deeper understanding of neurological, developmental and psychiatric disorders</li>
